<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/Web/templates/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Resumen de texto</title>
  </head>
  <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand" href="#">Resumen de texto</a>
    </div>
  </nav>
  <body>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10">
            <form method="POST" action="/f">  <!-- method="POST" action="/f" -->
                <div class="form-group">
                    <label for="textInput" style="padding-bottom:1%; font-weight: 300;">Ingrese texto</label>
                    <br>
                    <textarea type="text" name="input" id="textInput" style="width: 100%; height: 200px; resize: both;" ></textarea>
                  </div>
                <hr>
                <div style="display: flex; justify-content: center; ">
                    <button  id ="btn_resumir" type="submit" value ="VALUE1" onclick="loading();" name="action1" class="btn btn-primary" style=" margin: 10px">Resumir</button>
                    <button type="submit" value ="VALUE2" name="action1" class="btn btn-primary" style=" margin: 10px">Limpiar</button>
                    
                </div>
                <hr>
                <div>
                  <div id='loader' style='background: url(Web/static/img/tenor.gif) no-repeat;'>
                    
                  </div>
                </div>
                <div id="content" style="background-color: #f0eded  ; border-radius: 5px;  padding-right:10px; padding-left:10px;">
                  {% with messages = get_flashed_messages() %} 
                  {%if messages%} 
                  {%for message in messages%} 
                  <p style="text-align: justify; ">{{message}}</p>
                  {%endfor%}
                  {%endif%}
                  {%endwith%}
                </div>
                <br>
              </form>
          </div>
          <div class="col-1">
           
          </div>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">// <![CDATA[
      function loading(){
          $("#loading").show();
          $("#content").hide();       
      }
// ]]></script>

  </body>
</html>
